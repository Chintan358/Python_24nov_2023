<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        function validation() {

            var fname = document.getElementById("fname").value
            var email = document.getElementById("email").value
            var pass = document.getElementById("pass").value

            var fnameErr = document.getElementById("fnameErr")
            var emailErr = document.getElementById("emailErr")
            var passErr = document.getElementById("passErr")

            var btn = document.getElementById("smbtn")

            var fnameexp = /^[a-zA-Z]+$/
            var emailExp = /^[a-zA-z0-9_-]+@[a-zA-z]+\.[a-zA-z]{1,3}$/

            if (fname == "" || fname == null) {
                fnameErr.innerHTML = "Fname is required!!!"
                btn.disabled = true
            }
            else if (!fnameexp.test(fname)) {
                fnameErr.innerHTML = "only chars are allow!!!"
                btn.disabled = true
            }
            else {
                fnameErr.innerHTML = ""
                btn.disabled = false
            }

            if (email == "" || email == null) {
                emailErr.innerHTML = "Email is required!!!"
                btn.disabled = true
            }
            else if (!emailExp.test(email)) {
                emailErr.innerHTML = "Invalid email format!!!"
                btn.disabled = true
            }
            else {
                emailErr.innerHTML = ""
                btn.disabled = false
            }

            if (pass == "" || pass == null) {
                passErr.innerHTML = "Password is required!!!"
                btn.disabled = true
            }
            else {
                passErr.innerHTML = ""
                btn.disabled = false
            }

        }
    </script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 m-auto">
                <h1>Registration Form</h1>
                <form action="">
                    <div class="form-group">
                        <label for="fname">First name</label>
                        <input type="text" id="fname" class="form-control" onkeyup="validation()">
                        <span id="fnameErr" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" onkeyup="validation()">
                        <span id="emailErr" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" class="form-control" onkeyup="validation()">
                        <span id="passErr" class="text-danger"></span>
                    </div>

                    <input type="submit" class="btn btn-success" id="smbtn">
                </form>



            </div>
        </div>
    </div>
</body>

</html>
