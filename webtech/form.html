<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" style="width: 30%; margin: auto;">
        <label for="fname">First name</label>
        <input type="text" id="fname" class="tf"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" class="tf"><br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" class="tf"><br><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" class="tf"><br><br>
        <label for="age">Age</label>
        <input type="number" id="age" class="tf"><br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" checked>male
        <input type="radio" name="gender">female<br><br>
        <label for="lang">Languages</label>
        <input type="checkbox">Gujarati
        <input type="checkbox">Hindi
        <input type="checkbox">English <br><br>
        <label for="country">Country</label>
        <select name="Country" id="country">
            <option value="">India</option>
            <option value="">USA</option>
        </select><br><br>
        <label for="adr">Address</label>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
